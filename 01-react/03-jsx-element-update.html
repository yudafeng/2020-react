<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <!-- 元素更新 -->
    <script type="text/babel">
      // 01 一个元素渲染成DOM 过程
      // root 节点 - > 定义元素 - >虚拟对象vDOM (自动)-> ReactDOM.render() 同步DOM
      // const element = (
      //   <div>
      //     <h1>time</h1>
      //     <h2>it is {new Date().toLocaleTimeString()}</h2>
      //   </div>
      // );

      // ReactDOM.render(element, document.getElementById("app"));

      // 02 更新元素
      // react 元素一旦被创建 就变成不可改变的对象 （ immutable ）
      // 可以创建全新的元素 ReactDOM.render 替换

      function tick() {
        const element = (
          <div>
            <h1>time</h1>
            <h2>it is {new Date().toLocaleTimeString()}</h2>
          </div>
        );

        // 只会更新需要更新的部分
        // element1  element2  差异new Date().toLocaleTimeString()
        // 减少重绘区域，性能好
        ReactDOM.render(element, document.getElementById("app"));
      }

      setInterval(tick, 1000);
    </script>
  </body>
</html>
